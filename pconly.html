<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Detection Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .alert-container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .alert-icon {
            width: 60px;
            height: 60px;
            fill: #ff4d4d;
            margin-bottom: 20px;
        }

        .alert-container p {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #ff4d4d;
        }

        @media (max-width: 768px) {
            .alert-container {
                display: block;
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm0 22C6.5 22 2 17.5 2 12S6.5 2 12 2s10 4.5 10 10-4.5 10-10 10zm0-15c-.6 0-1 .4-1 1v6c0 .6.4 1 1 1s1-.4 1-1V8c0-.6-.4-1-1-1zm0 10c-.6 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.4-1-1-1z"/>
        </svg>
        <p>Mobile detected!! Please open this live stream on a PC/laptop.</p>
    </div>
</body>
</html>
