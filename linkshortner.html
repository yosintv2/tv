<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            padding: 20px;
        }
        .main {
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            width: 100%;
            max-width: 500px;
        }
        .main h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .main p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .url-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .url-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .url-input input:focus {
            border-color: #3aa5e7;
        }
        .url-input button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3aa5e7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .url-input button:hover {
            background-color: #065485;
        }
        #note {
            margin-top: 20px;
        }
        #note input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        #result {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        #result a {
            color: #3aa5e7;
            text-decoration: none;
            word-break: break-all;
        }
        #result button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #3aa5e7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #result button:hover {
            background-color: #065485;
        }
        #history {
            margin-top: 30px;
            text-align: left;
        }
        #history h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #history ul {
            list-style: none;
            padding: 0;
        }
        #history li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #history li:last-child {
            border-bottom: none;
        }
        #history a {
            color: #3aa5e7;
            text-decoration: none;
            word-break: break-all;
        }
        #history button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #3aa5e7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #history button:hover {
            background-color: #065485;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>URL Shortener</h1>
        <p>Your go-to solution for instantly shortening long, cumbersome URLs into sleek and shareable links!</p>

        <div id="note">
            <input type="text" id="noteInput" placeholder="Add a note...">
        </div>

        <div class="url-input">
            <input type="url" id="urlInput" placeholder="Enter URL">
            <button onclick="shortenURL()">Shorten</button>
        </div>

        <div id="result">
            <p>Shortened URL:</p>
            <a href="" target="_blank" id="shortenedURL"></a>
            <button onclick="copyToClipboard()">Copy</button>
        </div>

        <div id="history">
            <h2>Requested Links</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('urlHistory')) || [];

        window.onload = () => {
            updateHistory();
        };

        async function shortenURL() {
            const urlInput = document.getElementById("urlInput").value;
            const noteInput = document.getElementById("noteInput").value;

            if (!urlInput) {
                alert("Please enter a URL");
                return;
            }

            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlInput)}`);
            const shortenedURL = await response.text();

            document.getElementById("shortenedURL").innerHTML = shortenedURL;
            document.getElementById("shortenedURL").href = shortenedURL;
            document.getElementById("result").style.display = "flex";

            history.unshift({ note: noteInput, original: urlInput, shortened: shortenedURL });
            localStorage.setItem('urlHistory', JSON.stringify(history));
            updateHistory();
        }
    </script>
</body>
</html>
