<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoSinTV Custom Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">Please wait 5-6 seconds</div>
    <iframe id="myIframe" src="https://www.profitablegatecpm.com/zz7y4bgpf?key=afa62717015a8535ff72fbaf01fde52a"></iframe>


     <script>
        document.getElementById('overlay').style.display = 'block';
        setTimeout(function () {
            document.getElementById('overlay').style.display = 'none';
            var urlParams = new URLSearchParams(window.location.search);
            var newUrl = urlParams.get('newUrl');
            if (newUrl) {
                document.getElementById('myIframe').src = newUrl;
            }
        }, 5000);

        document.getElementById('myIframe').onload = function () {
            document.getElementById('overlay').style.display = 'none';
        };
    </script>

    
</body>

</html>
